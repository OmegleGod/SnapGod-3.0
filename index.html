<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmegleGod - Exclusive Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 69, 0, 0.7);
        }
        h1 {
            color: #ff4500;
        }
        .preview {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .paypal-button {
            margin-top: 20px;
        }
    </style>
    <script src="https://www.paypal.com/sdk/js?client-id=https://www.paypal.com/ncp/payment/HPRHG7KRTH4QN"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to OmegleGod</h1>
        <p>You can purchase your folder automatically by clicking on the payment link below.</p>
        
        <div class="preview">
            <h2>Preview</h2>
            <video controls>
                <source src="preview.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div id="paypal-button-container" class="paypal-button"></div>
    </div>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '35.00'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Payment successful! Your folder will be sent automatically.');
                    window.location.href = "https://yoursite.com/access.html"; // Redirect to content
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>
</html>
